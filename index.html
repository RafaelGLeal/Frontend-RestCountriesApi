<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> 

    <!-- Style -->
    <link rel="stylesheet" href="/style/main.css">

    <!-- Icons -->
    <link rel="stylesheet" href="/node_modules/boxicons/css/boxicons.min.css">

    <title>RestCountries Api</title>
</head>
<body class="light-mode">
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <span>Where in the world?</span>
            </div>
            <div class="navbar-toggle">
                <i class='bx bx-moon'></i>
                <span>Dark Mode</span>   
            </div>
        </nav>
    </header>
    <section class="filter-section">
        <form>
            <i class='bx bx-search'></i>
            <input class="search" type="search" name="search" id="search" placeholder="Search for a country...">
        </form>
        <div class="filter">
            <div >
                <p id="filter">Filter by Region</p>
                <i class='bx bx-chevron-down' ></i>
                <ul id="filterList">
                    <li >
                        <button class="regionSelect btn"value="africa">Africa</button>
                    </li>
                    <li >
                        <button class="regionSelect btn"value="americas">Americas</button>
                        
                    </li>
                    <li >
                        <button class="regionSelect btn"value="asia">Asia</button>
                        
                    </li>
                    <li >
                        <button class="regionSelect btn"value="europe">Europe</button>
                        
                    </li>
                    <li >
                        <button class="regionSelect btn"  value="oceania">Oceania</button>
                    </li>
                    <li>
                        <button class="selecAll">All</button>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <main class="flags">
            <div class="flag-detail"></div>
            <ul class="flag-ul">
            </ul>
    </main>
    
    <script src="/script/index.js" type="module">
        import '/boxicons';
    </script>
    <script src="/script/render.js" type="module"></script>
    <script src="/script/toggle.js"></script>

</body>
</html>
